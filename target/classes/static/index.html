<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bowling Center</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link rel="stylesheet" href="https://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.css">
</head>
<body ng-app="demo" ng-cloak >
    <div ng-controller="Reservation">
            <md-content>
                <h1 id="title" style="text-align: center">BOWLING CENTER</h1>

                <md-table-container >
                    <table md-table >
                        <thead md-head>
                        <tr md-row>
                            <th md-column>ID</th>
                            <th md-column>USER ID </th>
                            <th md-column>DATE</th>
                            <th md-column>TIME</th>
                            <th md-column>NUMBER OF PLAYERS</th>
                            <th md-column>PAIRS OF SHOES</th>
                            <th md-column width="100"></th>
                            <th md-column width="100">
                                <md-button id="add-button"  class="md-raised md-accent" ng-click="showReservationFormDialog($event)">Add</md-button>
                            </th>
                        </tr>
                        </thead>
                        <tbody md-body >
                        <tr md-row ng-repeat="reservation in reservations">
                            <td md-cell>{{reservation.id}}</td>
                            <td md-cell>{{reservation.userId}}</td>
                            <td md-cell>{{reservation.date}}</td>
                            <td md-cell>{{reservation.time}}</td>
                            <td md-cell>{{reservation.numberOfPlayers}}</td>
                            <td md-cell>{{reservation.pairsOfShoes}}</td>
                            <td md-cell><md-button id="edit_button"  class="md-raised md-primary" ng-click="updateData(reservation)">Edit</md-button></td>
                            <td md-cell><md-button id="delete_button" class="md-raised md-warn" ng-click="deleteData(reservation.id)" >Remove</md-button></td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </md-content>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="https://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
